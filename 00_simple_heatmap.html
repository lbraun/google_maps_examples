<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxjxWuSTpRcidYL-_bxKL8ANDe1a2Vxj0&libraries=visualization"></script>
    <script type="text/javascript" src="heatMapPoints.js"></script>

    <script>
      var map, heatmap;

      initMap();

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 41, lng: 29},
          zoom: 8
        });

        heatmap = new google.maps.visualization.HeatmapLayer({
          data: heatmapPoints
        });

        heatmap.setMap(map);
      }
    </script>
  </body>
</html>
