<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html {
        height: 100%
      }

      body {
        height: 100%;
        margin: 5;
      }

      #mapDiv {
        width: 800px;
        height: 500px;
      }
    </style>
  </head>

  <body onload="initMap()">
    <b>Drawing Options</b>
    <br/>
    <div id="mapDiv" />
    <!-- Map creation is here -->
    <script type="text/javascript">
      // Defining map as a global variable to access from other functions
      var map;

      function initMap() {

        // Setting starting options of map
        var mapOptions = {
          center: new google.maps.LatLng(40, -0.04),
          zoom: 10,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        // Getting map DOM element
        var mapElement = document.getElementById("mapDiv");

        // Creating a map with DOM element which is just obtained
        map = new google.maps.Map(mapElement, mapOptions);

        // Creating drawingManager
        var drawingManager = new google.maps.drawing.DrawingManager({
          // Initial drawing tool to be enabled
          drawingMode: google.maps.drawing.OverlayType.POLYGON,
          // Enable the drawingControl to be seen in the UI
          drawingControl: true,
          // Select which drawing modes to be seen in the drawingControl and position them
          drawingControlOptions: {
            // Select a position in the UI
            position: google.maps.ControlPosition.BOTTOM_CENTER,
            // Selected drawing modes to be seen in the control
            drawingModes: [
              google.maps.drawing.OverlayType.MARKER,
              google.maps.drawing.OverlayType.POLYGON,
              google.maps.drawing.OverlayType.POLYLINE
            ]
          },
          // Specific drawing mode options, this one for polyline
          polylineOptions: {
            strokeColor: 'red',
            strokeWeight: 3
          },
          // Specific drawing mode options, this one for polygon
          polygonOptions: {
            strokeColor: 'blue',
            strokeWeight: 3,
            fillColor: 'yellow',
            fillOpacity: 0.2,
            editable: true,
            draggable: true
          }
        });

        // Enable drawing functionality
        drawingManager.setMap(map);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxjxWuSTpRcidYL-_bxKL8ANDe1a2Vxj0&libraries=drawing&callback=initMap" async defer></script>
  </body>

</html>
