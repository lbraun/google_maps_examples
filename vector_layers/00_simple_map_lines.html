<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
        #mapDiv { width: 800px; height: 500px; }
    </style>
  </head>
  <body>
    <b>My First Map </b>
    <div id="mapDiv"></div>
    <!-- Map creation is here -->
    <script type="text/javascript">
        //Defining map as a global variable to access from other functions
        var map;

        function initMap () {

          //Setting starting options of map
          var mapOptions = {
              center: new google.maps.LatLng(40.17694, 30.8806),
              zoom: 8,
              mapTypeId: google.maps.MapTypeId.ROADMAP
          };

          //Getting map DOM element
          var mapElement = document.getElementById('mapDiv');

          //Creating a map with DOM element which is just obtained
          map = new google.maps.Map(mapElement, mapOptions);

          var lineCoordinates = [
            [41.01306,29.14672],[40.8096,29.4818],
            [40.7971,29.9761],[40.7181,30.4980],
            [40.8429,31.0253],[40.7430,31.6241],
            [40.7472,32.1899],[39.9097,32.8216]
          ];

           //First we iterate over the coordinates array to create a
           // new array which includes objects of LatLng class.
           var pointCount = lineCoordinates.length;
           var linePath = [];
           for (var i=0; i < pointCount; i++) {
           var tempLatLng = new google.maps.LatLng(
             lineCoordinates[i][0] , lineCoordinates[i][1]
           );
           linePath.push(tempLatLng);
           }

           //Polyline properties are defined below
           var lineOptions = {
           path: linePath,
           strokeWeight: 7,
           strokeColor: '#FF0000',
           strokeOpacity: 0.8
           }
           var polyline = new google.maps.Polyline(lineOptions);
           polyline.setMap(map);
        }

        google.maps.event.addDomListener(window, 'load', initMap);
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxjxWuSTpRcidYL-_bxKL8ANDe1a2Vxj0&callback=initMap"
  async defer></script>
  </body>
</html>
